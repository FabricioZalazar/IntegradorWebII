<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flag the Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url(./Fondo.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      color: #ffb94f;
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
      font-size: 60px;
      padding: 30px;
      margin-top: 0;
      letter-spacing: 3px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      border-bottom: 4px solid #ffc107;
    }

    #menu {
      margin: 100px auto;
      width: 80%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      text-align: center;
    }

    #menu a {
      font-family: 'Press Start 2P', cursive;
      display: inline-block;
      margin: 20px 10px;
      background-color: #ff5722;
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    #menu a:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>Flag the Game</h1>

  <div id="menu">
    <a href="game.html">üéÆ Jugar</a>
    <a href="/ranking.html">üèÜ Ver Ranking</a>
  </div>

  <script>
    async function obtenerPregunta() {
      const res = await fetch("/api/pregunta");
      const data = await res.json();
      document.getElementById("menu").innerHTML = data.respuesta;
    }
  </script>
</body>
</html>
