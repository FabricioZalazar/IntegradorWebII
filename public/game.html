<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag the Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-image: url(./Fondo.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #sectionGame {
            background-color: rgba(0, 0, 0, 0.85);
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px;
            border: 4px solid #ffb94f;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        #cajaImg {
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            display: none;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        #cajaImg img {
            width: 100%;
            height: 100%;

            display: none;
        }

        #pregunta {
            color: #ffb94f;
            font-size: 1rem;
            text-align: center;
            margin: 10px 0;
            text-shadow: 1px 1px 2px black;
        }

        #opciones {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .opciones {
            flex: 1 1 45%;
            padding: 12px;
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
            font-family: sans-serif;
        }

        .opciones:hover {
            background-color: #dcdcdc;
            transform: scale(1.05);
        }

        #btnSiguiente {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #f39c12;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px auto 0;
            display: none;
            font-family: sans-serif;
            font-weight: bold;
            box-shadow: 0 0 8px #f39c12;
        }

        #btnSiguiente:hover {
            background-color: #e67e22;
        }

        #Respuesta {
            color: #ffffff;
            padding: 8px;
            display: none;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            border-radius: 10px;
        }

        .cajaResultado {
            font-family: sans-serif;
            background-color: #fff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cajaResultado h2 {
            margin-bottom: 10px;
            color: #007BFF;
        }

        .cajaResultado hr {
            width: 80%;
            margin: 10px auto;
            border: none;
            border-top: 1px solid #ccc;
        }

        .cajaResultado p {
            font-size: 1rem;
            margin: 8px 0;
            color: #333;
        }

        .cajaResultado a:hover {
            background-color: #0056b3;
        }

        .cajaResultado a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #cajaRespuesta {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <section id="sectionGame">
        <div id="cajaImg"><img id="bandera-img" src="" alt=""></div>

        <div id="cajaPreguntas">
            <h6 id="pregunta"></h6>
            <div id="opciones"></div>
        </div>

        <div id="cajaRespuesta">
            <button id="btnSiguiente">Siguiente</button>
            <p id="Respuesta"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
